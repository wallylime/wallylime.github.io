  <main>
    <h2>Report a Storm</h2>
    <div class="storm-form">
      <form method="get" action="thanks.html">
          <label>Full Name<span class="asterisk">*</span><input type="text" pattern="[A-Za-z ]{5,}" required name="name"></label>
          <label>Email<input type="email" placeholder="janedoe@gmail.com" name="email"></label>
          <label>Phone Number<span class="asterisk">*</span><input type="tel" required name="phone"></label>
          <label>Zip Code<span class="asterisk">*</span><input type="number" required name="zip"></label>
          <label>Storm Date<input type="date" name="storm-date"></label>
          <label>Storm Type<input list="storms" name="storm-type"></label>
          
          <datalist id="storms">
            <option value="Blizzard">
            <option value="Flash Flood">
            <option value="Hail">
            <option value="Heavy Rain">
            <option value="Hurricane">
            <option value="Thunderstorm">
            <option value="Tornado">
          </datalist>
          
          <label>Storm Severity: <span id="ratingvalue">5</span><br> <input type="range" id="rating" value="5" min="1" max="10" step="1" list="increments" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)" name="storm-severity">
          </label>
          
          <datalist id="increments">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
            <option value="10">
          </datalist>
          
          <label>Storm Region<select name="storm-region">
              <option value="">Select Region</option>
              <option value="Preston">Preston</option>
              <option value="Soda Springs">Soda Springs</option>
              <option value="Fish Haven">Fish Haven</option>
              </select>
          </label>
        
          <p>Are you in danger?</p>
          <input class="inline" type="radio" id="yes" value="Yes" name="danger-level"><label class="inline" for="yes">Yes</label><br>
          <input class="inline" type="radio" id="maybe" value="Maybe" name="danger-level"><label class="inline" for="maybe">Maybe</label><br>
          <input class="inline" type="radio" id="no" value="No" name="danger-level"><label class="inline" for="no">No</label><br>

          <br>
          <label>Additional Information or Comments<textarea name="additional-comments"></textarea></label>
        <input class="submit-button" type="submit" value="Report this Storm">
      </form>
    </div>
