<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Load Example</title>
  <meta name="description" content="A page for practicing the lazy load technique.">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <h1>Lazy Load Examples</h1>
  <picture><img src="images/Placeholder.jpg" data-src="http://placeimg.com/300/400/animals" alt="random animal image"></picture>
  <picture><img src="images/Placeholder.jpg" data-src="http://placeimg.com/300/400/architecture" alt="random architecture image"></picture>
  <picture><img src="images/Placeholder.jpg" data-src="http://placeimg.com/300/400/nature" alt="random nature image"></picture>
  <picture><img src="images/Placeholder.jpg" data-src="http://placeimg.com/300/400/people" alt="random people image"></picture>
  <picture><img src="images/Placeholder.jpg" data-src="http://placeimg.com/300/400/tech" alt="random tech image"></picture>
  <picture><img src="images/Placeholder.jpg" data-src="http://placeimg.com/300/400/any" alt="any random image"></picture>
  <script src="js/javascript.js"></script>
</body>

</html>
