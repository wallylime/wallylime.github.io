<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Planner</title>
  <meta name="description" content="Plan the week's menu online while taking into consideration time.">
  <meta name="author" content="Emily Wall">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Menu Planner & Shopping List</h1>
  </header>
  
  <main>
    <div id="menu-planner">
      <h2>Weekly Dinner Plan</h2>
      <div class="day">
        <h3>Mon<span class="show-more">day</span></h3>
        <div class="planning-square">
          <div class="Mon-inputs input-div">
            <input type="radio" id="Mon-busy" name="Mon-time" value="busy">
            <label for="Mon-busy">busy day</label><br>
            <input type="radio" id="Mon-normal" name="Mon-time" value="normal">
            <label for="Mon-normal">normal day</label><br>
            <input type="radio" id="Mon-extra" name="Mon-time" value="extra-time">
            <label for="Mon-extra">extra time for cooking</label>
          </div>
          <div id="Mon" class="recipe-plan"></div>
          <div id="Mon-add" class="add-more hide" title="add another recipe to this day's plan">+ <span class="show-more"> add</span></div>
        </div>
      </div>
      
      <div class="day">
        <h3>Tues<span class="show-more">day</span></h3>
        <div class="planning-square">
          <div class="Tues-inputs input-div">

            <input type="radio" id="Tues-extra" name="Tues-time" value="extra-time">
            <label for="Tues-extra">extra time for cooking</label>
          </div>
          <div id="Tues" class="recipe-plan"></div>
          <div id="Tues-add" class="add-more hide" title="add another recipe to this day's plan">+ <span class="show-more"> add</span></div>
        </div>
      </div>
      
      <div class="day">
        <h3>Wed<span class="show-more">nesday</span></h3>
        <div class="planning-square">
          <div class="Wed-inputs input-div">
            <input type="radio" id="Wed-busy" name="Wed-time" value="busy">
            <label for="Wed-busy">busy day</label><br>
            <input type="radio" id="Wed-normal" name="Wed-time" value="normal">
            <label for="Wed-normal">normal day</label><br>
            <input type="radio" id="Wed-extra" name="Wed-time" value="extra-time">
            <label for="Wed-extra">extra time for cooking</label>
          </div>
          <div id="Wed" class="recipe-plan"></div>
          <div id="Wed-add" class="add-more hide" title="add another recipe to this day's plan">+ <span class="show-more"> add</span></div>
        </div>
      </div>
      
      <div class="day">
        <h3>Thurs<span class="show-more">day</span></h3>
        <div class="planning-square">
          <div class="Thurs-inputs input-div">
            <input type="radio" id="Thurs-busy" name="Thurs-time" value="busy">
            <label for="Thurs-busy">busy day</label><br>
            <input type="radio" id="Thurs-normal" name="Thurs-time" value="normal">
            <label for="Thurs-normal">normal day</label><br>
            <input type="radio" id="Thurs-extra" name="Thurs-time" value="extra-time">
            <label for="Thurs-extra">extra time for cooking</label>
          </div>
          <div id="Thurs" class="recipe-plan"></div>
          <div id="Thurs-add" class="add-more hide" title="add another recipe to this day's plan">+ <span class="show-more"> add</span></div>
        </div>
      </div>
      
      <div class="day">
        <h3>Fri<span class="show-more">day</span></h3>
        <div class="planning-square">
          <div class="Fri-inputs input-div">
            <input type="radio" id="fri-busy" name="Fri-time" value="busy">
            <label for="fri-busy">busy day</label><br>
            <input type="radio" id="fri-normal" name="Fri-time" value="normal">
            <label for="fri-normal">normal day</label><br>
            <input type="radio" id="fri-extra" name="Fri-time" value="extra-time">
            <label for="fri-extra">extra time for cooking</label>
          </div>
          <div id="Fri" class="recipe-plan"></div>
          <div id="Fri-add" class="add-more hide" title="add another recipe to this day's plan">+ <span class="show-more"> add</span></div>
        </div>
      </div>
      
      <div class="day">
        <h3>Sat<span class="show-more">urday</span></h3>
        <div class="planning-square">
          <div class="Sat-inputs input-div">
            <input type="radio" id="Sat-busy" name="Sat-time" value="busy">
            <label for="Sat-busy">busy day</label><br>
            <input type="radio" id="Sat-normal" name="Sat-time" value="normal">

          </div>

      <div class="day">
        <h3>Sun<span class="show-more">day</span></h3>
        <div class="planning-square">
          <div class="Sun-inputs input-div">
            <input type="radio" id="Sun-busy" name="Sun-time" value="busy">
            <label for="Sun-busy">busy day</label><br>
            <input type="radio" id="Sun-normal" name="Sun-time" value="normal">
            <label for="Sun-normal">normal day</label><br>

            <label for="Sun-extra">extra time for cooking</label>
          </div>
          <div id="Sun" class="recipe-plan"></div>
          <div id="Sun-add" class="add-more hide" title="add another recipe to this day's plan">+ <span class="show-more"> add</span></div>
        </div>
      </div>
    </div>
    <div class="list">
      <h2>Shopping List</h2>
      <ul id="shopping-list">
      </ul>
      <div class="addItems">
        <label for="item">Item: </label><input type="text" id="item" name="item">
        <button id="addItem">+<span class="show-more"> add</span></button>
      </div>
    </div>
    <div id="menu-options">
    </div>     
  </main>
  <footer>
  </footer>
  <script src="js/main.js" type="module"></script>
</body>

</html>
