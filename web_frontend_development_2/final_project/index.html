<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Planner</title>
  <meta name="description" content="Plan the week's menu online while taking into consideration time.">
  <meta name="author" content="Emily Wall">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Menu Planner & Shopping List</h1>
  </header>
  
  <main>
    <div id="menu-planner">
      <h2>Weekly Menu Plan</h2>
      <div class="day Monday">
        <h3>Mon<span class="full-day">day</span></h2>
        <div class="planning-square">
          <form>
            <input type="radio" id="Mon-busy" name="time" value="busy">
            <label for="Mon-busy">busy day</label><br>
            <input type="radio" id="Mon-normal" name="time" value="normal">
            <label for="Mon-normal">normal day</label><br>
            <input type="radio" id="Mon-extra" name="time" value="extra-time">
            <label for="Mon-extra">extra time for cooking</label>
          </form>
        </div>
      </div>
      
      <div class="day Tuesday">
        <h3>Tues<span class="full-day">day</span></h2>
        <div class="planning-square">
          <form>

            <label for="Tue-busy">busy day</label><br>
            <input type="radio" id="Tue-normal" name="time" value="normal">
            <label for="Tue-normal">normal day</label><br>
            <input type="radio" id="Tue-extra" name="time" value="extra-time">
            <label for="Tue-extra">extra time for cooking</label>
          </form>
        </div>
      </div>
      
      <div class="day Wednesday">
        <h3>Wed<span class="full-day">nesday</span></h2>
        <div class="planning-square">
          <form>
            <input type="radio" id="Wed-busy" name="time" value="busy">
            <label for="Wed-busy">busy day</label><br>

            <label for="Wed-normal">normal day</label><br>
            <input type="radio" id="Wed-extra" name="time" value="extra-time">
            <label for="Wed-extra">extra time for cooking</label>
          </form>
        </div>
      </div>
      
      <div class="day Thursday">
        <h3>Thurs<span class="full-day">day</span></h2>
        <div class="planning-square">
          <form>
            <input type="radio" id="Thurs-busy" name="time" value="busy">
            <label for="Thurs-busy">busy day</label><br>
            <input type="radio" id="Thurs-normal" name="time" value="normal">
            <label for="Thurs-normal">normal day</label><br>

            <label for="Thurs-extra">extra time for cooking</label>
          </form>
        </div>
      </div>
      
      <div class="day Friday">
        <h3>Fri<span class="full-day">day</span></h2>
        <div class="planning-square">
          <form>
            <input type="radio" id="fri-busy" name="time" value="busy">
            <label for="fri-busy">busy day</label><br>
            <input type="radio" id="fri-normal" name="time" value="normal">
            <label for="fri-normal">normal day</label><br>
            <input type="radio" id="fri-extra" name="time" value="extra-time">
            <label for="fri-extra">extra time for cooking</label>
          </form>
        </div>
      </div>
      
      <div class="day Saturday">
        <h3>Sat<span class="full-day">urday</span></h2>
        <div class="planning-square">
          <form>
            <input type="radio" id="Sat-busy" name="time" value="busy">
            <label for="Sat-busy">busy day</label><br>
            <input type="radio" id="Sat-normal" name="time" value="normal">
            <label for="Sat-normal">normal day</label><br>

        </div>
      </div>

      <div class="day Sunday">
        <h3>Sun<span class="full-day">day</span></h2>

          <form>
            <input type="radio" id="Sun-busy" name="time" value="busy">
            <label for="Sun-busy">busy day</label><br>
            <input type="radio" id="Sun-normal" name="time" value="normal">
            <label for="Sun-normal">normal day</label><br>
            <input type="radio" id="Sun-extra" name="time" value="extra-time">
            <label for="Sun-extra">extra time for cooking</label>
          </form>
        </div>
      </div>
    </div>
    <div class="list">
      <h2>Shopping List</h2>
      <ul id="shopping-list">
        <li>Put something on your shopping list</li>
        <li>Milk</li>
        <li>Eggs</li>
      </ul>
      <div class="addItems">
        <label for="item">Item: </label><input type="text" id="item" name="item">
        <button id="addItem">+ add to list</button>
      </div>
    </div>     
  </main>
  
  <footer>
  </footer>

</body>
