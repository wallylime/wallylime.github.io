<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch Statement Practice</title>
  <meta name="description" content="This page is designed to help me practice writing js switch statements.">
  <meta name="author" content="Emily Wall">
  <link href="../../css/normalize.css" rel="stylesheet">
  <link href="../../css/small.css" rel="stylesheet">
  <link href="../../css/medium.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Practice with Switch Statements</h1>
  </header>
  <main>
    <h2>Number Input</h2>    
    <p>Please enter a whole number from 1-5: </p>
    <input type="number" id="numInput">
    <button id="button" onclick="tellNum()">Click for Output</button>
    <div id="output"></div>
  </main>
  <footer>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script>
    function tellNum() {
      let num = parseInt(document.getElementById("numInput").value);
      switch (num) {
        case 1:
          document.getElementById("output").innerHTML = `You picked number 1!`;
          break;
        case 2:
          document.getElementById("output").innerHTML = `You picked number 2!`;
          break;
        case 3:
          document.getElementById("output").innerHTML = `You picked number 3!`;
          break;
        case 4:
          document.getElementById("output").innerHTML = `You picked number 4!`;
          break;
        case 5:
          document.getElementById("output").innerHTML = `You picked number 5!`;
          break;
        default:
          document.getElementById("output").innerHTML = `I'm sorry, that isn't a number from 1-5!`;
          break;
          
      }
    }
  </script>
  <script> WebFont.load({
    google: {
      families: [
         'Metamorphous'
      ]
    }
  });
  </script>
</body>

</html>
