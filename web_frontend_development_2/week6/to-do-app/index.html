<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <meta name="description"
    content="A to-do list with the ability to add new tasks, complete tasks, delete tasks, and filter tasks.">
  <meta name="author" content="Emily Wall">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=IM+Fell+English+SC&display=swap"
    rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>To-Do List</h1>
  </header>
  <main>
    <div class="listBox">
      <div class="instructions">
        <p>Enter a list name to save this list for later or retrieve a previously-saved list.</p>
        <form class="listName">
          <label for="toDoListName">Name: </label>
          <input type="text" id="toDoListName" name="listName" placeholder="List Name">
          <button title="save a to-do list by this name" id="saveList">Save</button>
          <button title="retrieve a to-do list by this name" id="retrieveList">Retrieve</button>
        </form>
        </div>
      <ul id="toDoList">
        <li title="Double click to cross this task off. Double click again to uncross it.">
          &#9733; Task <button class="removeButton" title="Click here to remove this task completely."><span class="x">X</span> Remove</button>
        </li>
        <li>
          &#9733; Task<button class="removeButton"><span class="x">X</span> Remove</button>
        </li>
        <li>
          &#9733; Task
          <button class="removeButton"><span class="x">X</span> Remove</button>
        </li>
      </ul>
      <form>
        <label for="newTask">New Task : </label><input type="text" id="newTask" name="task"
          placeholder="type a to-do here">
        <button title="put new task on to-do list" id="addTask">+ Add</button>
        </form>
        <div class="filterButtons">
          <button id="showAll">Show All</button>
          <button id="showIncomplete">Show Incomplete Tasks</button>
          <button id="showComplete">Show Completed Tasks</button>
      </div>
    </div>
  </main>
  <footer>
  </footer>
  <script type="module" src="ToDos.js"></script>
</body>

</html>
