<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Storage Example</title>
  <meta name="description" content="Example code for learning how to use local storage to save user info on that device.">
  <meta name="author" content="Emily Wall">
  <link href="../../css/normalize.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Write a Story</h1>
  </header>
  <main>
    Story Name: <input id="storyName"></input>
    <section>
      <button onclick="loadStory()">Find and Edit It</button>
      <button onclick="saveStory()">Save It</button>
      <button onclick="displayStory()">Display It</button>
    </section>
    <textarea id="storyEditor" placeholder="Write your story here..."></textarea>
    <section id="storyDisplay"></section>
  </main>
  <footer>&copy; <span id="year"></span> | Emily Wall | Idaho | <a href="https://www.byui.edu/online">BYU-I Online</a>
    <p>
      Last modified: <span id="lastmodified"></span>
    </p>
  </footer>

  <script src="javascript.js"></script>

    google: {
      families: [
         'Metamorphous'
      ]
    }
  });
  </script>
</body>

</html>
